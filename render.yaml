services:
  # Frontend React App
  - type: web
    name: tlc-dashboard-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
  # Backend Flask API
  - type: web
    name: tlc-dashboard-backend
    env: python
    plan: starter
    buildCommand: cd stock_service && pip install -r requirements.txt
    startCommand: cd stock_service && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: DATABASE_URL
        fromDatabase:
          name: tlc-dashboard-db
          property: connectionString
      - key: PORT
        value: 5001

# Database
databases:
  - name: tlc-dashboard-db
    databaseName: stock_management
    user: postgres
    plan: starter 